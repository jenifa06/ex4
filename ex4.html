<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness App - Meal Plans</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f8f9fc;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 60px;
      border-bottom: 1px solid #ddd;
      z-index: 1000;
    }

    .navbar .logo {
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      color: #2b2d42;
    }

    .navbar .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .navbar ul {
      display: flex;
      list-style: none;
      gap: 25px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #2b2d42;
      font-size: 16px;
      font-weight: 500;
      padding: 6px 12px;
      border-radius: 5px;
      transition: 0.3s;
    }

    .navbar ul li a:hover,
    .navbar ul li a.active {
      color: #fff;
      background: #ff9800;
    }

    /* Landing Page */
    .landing {
      margin-top: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px;
      gap: 50px;
    }

    /* Login Form */
    .login-box {
      background: #f4f6fb;
      padding: 30px;
      border-radius: 15px;
      width: 320px;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2b2d42;
    }

    .login-box label {
      font-size: 14px;
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
      color: #333;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-bottom: 2px solid #bbb;
      background: transparent;
      outline: none;
      transition: 0.3s;
    }

    .login-box input:focus {
      border-bottom: 2px solid #ff9800;
    }

    .options {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin: 10px 0 20px;
    }

    .options a {
      text-decoration: none;
      color: #ff9800;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #ff9800;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #e68900;
      transform: scale(1.05);
    }

    /* Right-side Image/Content */
    .landing img {
      width: 400px;
      max-width: 100%;
      border-radius: 12px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .landing {
        flex-direction: column;
        text-align: center;
      }
      .landing img {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="https://img.icons8.com/color/48/dumbbell.png" alt="logo">
      Fitness Meals
    </div>
    <ul>
      <li><a href="#" class="active">Home</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Plans</a></li>
      <li><a href="#">Nutrition</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Landing Page -->
  <div class="landing">
    <!-- Login Box -->
    <div class="login-box">
      <h2>Welcome</h2>
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter Username">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password">

        <div class="options">
          <label><input type="checkbox"> Remember</label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit">SUBMIT</button>
      </form>
    </div>

    <!-- Right Side Image -->
    <img src="fit.jpg" alt="Fitness Illustration">
  </div>
</body>
</html>
